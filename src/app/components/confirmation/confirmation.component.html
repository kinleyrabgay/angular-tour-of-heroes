<div class="confirmation-header">
  <h1 mat-dialog-title>Confirmation</h1>
  <div mat-dialog-content>{{ message }}</div>
  <div mat-dialog-actions class="confirmation-action">
    <button
      mat-button
      class="confirmation-action-delete"
      (click)="onYesClick()"
    >
      Yes
    </button>
    <button mat-button class="confirmation-action-cancel" (click)="onNoClick()">
      No
    </button>
  </div>
</div>
