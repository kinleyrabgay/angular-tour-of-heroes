<div class="mat-elevation-z8" id="hero-list-table">
  <div class="table-header">
    <h1 class="table-title">Welcom to {{ title }} Details</h1>
    <button mat-mini-fab color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <hr />
  <table mat-table [dataSource]="displayDatas" class="table-data mat-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let hero">{{ hero.age }}</td>
    </ng-container>

    <!-- Clan Column -->
    <ng-container matColumnDef="clan">
      <th mat-header-cell *matHeaderCellDef>Clan</th>
      <td mat-cell *matCellDef="let hero">{{ hero.clan }}</td>
    </ng-container>

    <!-- Ability Column -->
    <ng-container matColumnDef="ability">
      <th mat-header-cell *matHeaderCellDef>Ability</th>
      <td mat-cell *matCellDef="let hero">{{ hero.ability }}</td>
    </ng-container>

    <!-- Highest XP Column -->
    <ng-container matColumnDef="highestXP">
      <th mat-header-cell *matHeaderCellDef>Highest XP</th>
      <td mat-cell *matCellDef="let hero">{{ hero.highestXP }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let hero">
        <div class="flex-container">
          <div class="button-container">
            <button mat-mini-fab color="warn" (click)="deleteHero(hero.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div class="button-container">
            <button mat-mini-fab color="primary" (click)="editHero(hero.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let hero; columns: displayedColumns"></tr>
  </table>
</div>
